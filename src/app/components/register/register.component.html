<div class="container">

    <div class=" formulario">
        <h2>¡Regístrate!</h2>
        <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
            <div>
                <label class="form-label">name</label>
                <input type="text" formControlName="name" class="form-control">
            </div>
            <div>
                <label class="form-label">surname</label>
                <input type="text" formControlName="surname" class="form-control">
            </div>
            <div>
                <label class="form-label">username</label>
                <input type="text" formControlName="username" class="form-control">
            </div>
            <div>
                <label class="form-label">Email</label>
                <input type="text" formControlName="email" class="form-control">
            </div>
            <div>
                <label class="form-label">password</label>
                <input type="password" formControlName="password" class="form-control">
            </div>


            <input type="submit" value="Enviar" class="btn btn-outline-warning mb-5">

        </form>
    </div>

    <figure>
        <img src="https://cdn.pixabay.com/photo/2016/04/01/12/15/fanzine-1300624_960_720.png" alt="">
    </figure>
</div>
